<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4 bg-info">
        <h1>Práctico N°1 Formulario</h1>
        <form onsubmit="procesarFormulario(event);">
            <div class="form-group row">
                <div id="nombre" class="col-md-6 mt-2">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6 mt-2">
                    <label>Apellido</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="col-md-6 mt-2">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su dirección de correo con otras personas.</small>
                </div>
                <div class="col-md-6 mt-2">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-md-12 mt-2">
                    <label>Número de Documento</label>
                    <input type="number" class="form-control" id="dni">
                </div>
                <div class="col-md-6 mt-2">
                    <label>Provincia</label>
                    <input type="text" class="form-control" id="region">
                </div>
                <div class="col-md-6 mt-2">
                    <label>Ciudad</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-6 mt-2">
                    <label>Domicilio</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="col-md-2 mt-2">
                    <label>Número</label>
                    <input type="number" class="form-control" id="number">
                </div>
                <div class="col-md-2 mt-2">
                    <label>Dpto</label>
                    <input type="number" class="form-control" id="dpto">
                </div>
                <div class="col-md-2 mt-2">
                    <label>Piso</label>
                    <input type="number" class="form-control" id="floor">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-danger" onclick="borrarFormulario();">Limpiar</button>
            </div>
            <hr />
            <div class="jumbotron">
                <h1 class="display-4">Vista Previa</h1>
                <p class="lead">A continuación puedes ver los datos que se han llenado en el formuarlio de arriba, si al presionar ENVIAR los datos se han completado correctamente.</p>
                <hr class="my-4">
                <div id="my-data"></div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
